<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
    {% block stylesheets %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="/static/appsec/style.css">
    {% endblock stylesheets %}
</head>
<body class="dashboard">
    <div id="container">
        <div id="header">
	    <div id="user-tools">
                <a href="/appsec/index">Home</a>
                &nbsp; &nbsp; 
                <a href="/appsec/imageresizer">Image Resizer</a>
                &nbsp; &nbsp; 
                <a href="/appsec/spellchecker">Spell Checker</a>
            </div>
            <div>
                <h1>{{ header }}</h1>
            </div>
        </div>
        <br> 
        <div id="content" class="colMS">
            <div id="content-main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
